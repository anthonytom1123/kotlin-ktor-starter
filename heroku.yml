build:
  docker:
    web: Dockerfile
  config:
    PORT: 8888
    ANALYZER_URL: http://data-analyzer:8887/tasks
    COLLECTOR_URL: http://data-collector:8886/
    WEB_URL: http://basic-server:8888/
    DB_URL: jdbc:postgresql://postgres:5432/busdb
    DB_USER: bus
    DB_PASSWORD: bus
    TRANSIT_TOKEN: ${TRANSIT_TOKEN}

run:
  web: |
    docker-compose up postgres basic-server data-analyzer data-collector